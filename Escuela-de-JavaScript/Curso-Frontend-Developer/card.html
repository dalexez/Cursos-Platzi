<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card{
            width: 300px;
            height: 300px;
            background: skyblue;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid skyblue;
        }
        .card img{
            width: 100%;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/1426965/pexels-photo-1426965.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="combi azul">
        </div>
    </section>
</body>
</html>
